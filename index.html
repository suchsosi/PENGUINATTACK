<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Penguin Quest - Gothic Romance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #2d004d 100%);
            position: fixed;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .hud {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(20, 0, 40, 0.95);
            border: 3px solid #FF1493;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            color: #FFF;
            font-size: 12px;
            backdrop-filter: blur(15px);
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.6), inset 0 0 20px rgba(255, 20, 147, 0.1);
            z-index: 100;
            letter-spacing: 1px;
        }

        .hud-title {
            color: #FF1493;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
        }

        .hud-item {
            margin: 8px 0;
            line-height: 1.6;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #E0B0FF;
        }

        .hud-label {
            color: #FF1493;
            font-weight: bold;
            min-width: 70px;
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.6);
        }

        .hud-value {
            color: #00FF88;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.6);
        }

        .score-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(20, 0, 40, 0.95);
            border: 3px solid #FFD700;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            backdrop-filter: blur(15px);
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), inset 0 0 20px rgba(255, 215, 0, 0.1);
            z-index: 100;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .affection-meter {
            position: fixed;
            bottom: 140px;
            right: 10px;
            background: rgba(20, 0, 40, 0.95);
            border: 3px solid #FF1493;
            padding: 12px;
            border-radius: 8px;
            width: 200px;
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.6);
            z-index: 100;
        }

        .affection-label {
            color: #FF1493;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.6);
            font-weight: bold;
        }

        .affection-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 20, 147, 0.2);
            border: 1px solid #FF1493;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .affection-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF1493, #FF69B4);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
            border-radius: 4px;
        }

        .affection-text {
            color: #E0B0FF;
            font-size: 9px;
            margin-top: 6px;
            text-align: center;
            min-height: 14px;
        }

        .mobile-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 8px;
            pointer-events: auto;
            z-index: 100;
            flex-wrap: wrap;
            width: 210px;
        }

        .mobile-btn {
            background: rgba(20, 0, 40, 0.95);
            border: 2px solid #FF1493;
            padding: 12px 14px;
            border-radius: 6px;
            color: #E0B0FF;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.4);
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mobile-btn:active {
            background: rgba(255, 20, 147, 0.3);
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.8);
            transform: scale(0.95);
        }

        .joystick-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 130px;
            background: rgba(20, 0, 40, 0.8);
            border: 2px solid #FF1493;
            border-radius: 50%;
            pointer-events: auto;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
        }

        .joystick-stick {
            position: absolute;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            border-radius: 50%;
            border: 2px solid #FFD700;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
            cursor: grab;
            touch-action: none;
            transition: transform 0.1s ease-out;
        }

        .affirmation-popup {
            position: fixed;
            font-size: 18px;
            font-weight: bold;
            color: #FF1493;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.8), 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 50;
            animation: popupFloat 3.5s ease-out forwards;
            white-space: normal;
            max-width: 200px;
            text-align: center;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        @keyframes popupFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.2);
            }
        }

        .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            padding: 20px;
            overflow-y: auto;
        }

        .end-screen.active {
            display: flex;
        }

        .end-screen-content {
            text-align: center;
            color: #FFF;
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 40px 30px;
            border: 4px solid #FF1493;
            background: rgba(20, 0, 40, 0.95);
            box-shadow: 0 0 60px rgba(255, 20, 147, 0.8);
            max-width: 95%;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.3) rotateZ(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateZ(0deg);
            }
        }

        .end-screen h1 {
            font-size: 48px;
            color: #FF1493;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(255, 20, 147, 0.9), 0 0 80px rgba(255, 20, 147, 0.6);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .end-screen p {
            font-size: 16px;
            color: #E0B0FF;
            margin: 15px 0;
            text-shadow: 0 0 15px rgba(224, 176, 255, 0.6);
            font-family: 'Courier New', monospace;
            line-height: 1.8;
        }

        .victory-message {
            font-size: 18px;
            color: #FF69B4;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            font-weight: bold;
            font-style: italic;
        }

        .end-screen button {
            margin-top: 30px;
            padding: 16px 50px;
            font-size: 16px;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: #FFF;
            border: 3px solid #FF1493;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .end-screen button:hover {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            box-shadow: 0 0 50px rgba(255, 20, 147, 1);
            transform: scale(1.05);
        }

        .end-screen button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .hud {
                padding: 12px;
                font-size: 11px;
            }

            .hud-title {
                font-size: 12px;
            }

            .score-counter {
                font-size: 16px;
                padding: 12px 18px;
            }

            .affection-meter {
                width: 170px;
                padding: 10px;
            }

            .end-screen-content {
                padding: 30px 20px;
            }

            .end-screen h1 {
                font-size: 36px;
            }

            .victory-message {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <script>
        class IndieAudioEngine {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = 0.08;
                this.masterGain.connect(this.audioContext.destination);
                this.isPlaying = false;
                this.time = 0;
            }

            playIndieRockMusic() {
                if (this.isPlaying) return;
                this.isPlaying = true;

                const now = this.audioContext.currentTime;
                const tempo = 95;
                const beatDuration = 60 / tempo;

                // Atmospheric pad (ambient background)
                this.playAtmosphericPad(now);

                // Drum pattern (kick)
                const kickTimes = [0, 0.5, 1, 1.5, 2, 2.5, 3, 3.5];
                kickTimes.forEach(offset => {
                    this.playKick(now + offset * beatDuration * 0.5);
                });

                // Bass line (dark indie rock)
                const bassPattern = [
                    { freq: 55, time: 0, duration: 0.6 },
                    { freq: 55, time: 0.5, duration: 0.4 },
                    { freq: 73.42, time: 1, duration: 0.6 },
                    { freq: 73.42, time: 1.5, duration: 0.4 },
                    { freq: 82.41, time: 2, duration: 0.5 },
                    { freq: 82.41, time: 2.5, duration: 0.4 },
                    { freq: 73.42, time: 3, duration: 0.6 },
                    { freq: 73.42, time: 3.5, duration: 0.4 }
                ];

                const bassGain = this.audioContext.createGain();
                bassGain.gain.value = 0.4;
                bassGain.connect(this.masterGain);

                bassPattern.forEach(note => {
                    const time = now + note.time * beatDuration * 0.5;
                    this.playNote(note.freq, time, note.duration * beatDuration, 'sine', bassGain, 0.55);
                });

                // Melodic lead (emotional indie melody)
                const leadPattern = [
                    { freq: 164.81, time: 4, duration: 0.4 },
                    { freq: 164.81, time: 4.5, duration: 0.3 },
                    { freq: 196, time: 5, duration: 0.4 },
                    { freq: 220, time: 5.5, duration: 0.5 },
                    { freq: 246.94, time: 6, duration: 0.6 },
                    { freq: 220, time: 6.5, duration: 0.4 },
                    { freq: 196, time: 7, duration: 0.5 },
                    { freq: 164.81, time: 7.5, duration: 0.3 }
                ];

                const leadGain = this.audioContext.createGain();
                leadGain.gain.value = 0.25;
                leadGain.connect(this.masterGain);

                leadPattern.forEach(note => {
                    const time = now + note.time * beatDuration * 0.5;
                    this.playNote(note.freq, time, note.duration * beatDuration, 'sine', leadGain, 0.4);
                });

                // Harmonic pad
                const harmonyGain = this.audioContext.createGain();
                harmonyGain.gain.value = 0.15;
                harmonyGain.connect(this.masterGain);

                this.playNote(110, now + 4 * beatDuration * 0.5, 4 * beatDuration, 'sine', harmonyGain, 0.3);
                this.playNote(146.83, now + 4 * beatDuration * 0.5, 4 * beatDuration, 'sine', harmonyGain, 0.2);

                setTimeout(() => this.playIndieRockMusic(), beatDuration * 16 * 1000);
            }

            playAtmosphericPad(startTime) {
                const padGain = this.audioContext.createGain();
                padGain.gain.setValueAtTime(0.1, startTime);
                padGain.gain.linearRampToValueAtTime(0.15, startTime + 2);
                padGain.connect(this.masterGain);

                const osc1 = this.audioContext.createOscillator();
                const osc2 = this.audioContext.createOscillator();
                
                osc1.frequency.value = 110;
                osc2.frequency.value = 147;
                osc1.type = 'sine';
                osc2.type = 'sine';

                osc1.connect(padGain);
                osc2.connect(padGain);

                osc1.start(startTime);
                osc2.start(startTime);
                osc1.stop(startTime + 8);
                osc2.stop(startTime + 8);
            }

            playKick(startTime) {
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();

                osc.frequency.setValueAtTime(150, startTime);
                osc.frequency.exponentialRampToValueAtTime(20, startTime + 0.12);

                gain.gain.setValueAtTime(0.8, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.12);

                osc.connect(filter);
                filter.connect(gain);
                gain.connect(this.masterGain);

                osc.start(startTime);
                osc.stop(startTime + 0.12);
            }

            playNote(frequency, startTime, duration, waveform = 'sine', outputNode = null, volume = 1) {
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();
                
                osc.type = waveform;
                osc.frequency.value = frequency;
                filter.type = 'lowpass';
                filter.frequency.value = 4000;
                
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(volume, startTime + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(outputNode || this.masterGain);
                
                osc.start(startTime);
                osc.stop(startTime + duration);
            }

            playCollectSound() {
                const now = this.audioContext.currentTime;
                const notes = [523.25, 659.25, 783.99, 1046.5];
                notes.forEach((freq, i) => {
                    this.playNote(freq, now + i * 0.08, 0.15, 'sine', null, 0.35);
                });
            }

            playJojoSound() {
                const now = this.audioContext.currentTime;
                for (let i = 0; i < 6; i++) {
                    this.playNote(880 + i * 50, now + i * 0.05, 0.05, 'square', null, 0.35);
                }
            }

            playSpecialSound() {
                const now = this.audioContext.currentTime;
                this.playNote(440, now, 0.08, 'sine');
                this.playNote(660, now + 0.08, 0.08, 'sine');
                this.playNote(880, now + 0.16, 0.12, 'sine');
            }

            playVictorySound() {
                const now = this.audioContext.currentTime;
                const victoryNotes = [523.25, 659.25, 783.99, 1046.5, 1174.66];
                victoryNotes.forEach((freq, i) => {
                    this.playNote(freq, now + i * 0.15, 0.3, 'sine', null, 0.4);
                });
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color, lifetime = 1) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.lifetime = lifetime;
                this.age = 0;
                this.size = Math.random() * 6 + 2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 15;
            }

            update(dt) {
                this.age += dt;
                this.vy += 320 * dt;
                this.x += this.vx * dt;
                this.y += this.vy * dt;
                this.rotation += this.rotationSpeed * dt;
            }

            draw(ctx) {
                const alpha = Math.max(0, 1 - (this.age / this.lifetime));
                const scale = 1 - (this.age / this.lifetime);
                
                ctx.globalAlpha = alpha;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * scale, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
                ctx.globalAlpha = 1;
            }

            isAlive() {
                return this.age < this.lifetime;
            }
        }

        class Penguin {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 34;
                this.height = 46;
                this.vx = 0;
                this.vy = 0;
                this.isJumping = false;
                this.isSliding = false;
                this.slideTime = 0;
                this.facing = 1;
                this.animationFrame = 0;
                this.animationTimer = 0;
                this.specialEnergy = 0;
                this.maxSpecialEnergy = 100;
                this.heartBeat = 0;
            }

            update(dt, input) {
                const groundLevel = 400;
                
                if (input.left) {
                    this.vx = -240;
                    this.facing = -1;
                } else if (input.right) {
                    this.vx = 240;
                    this.facing = 1;
                } else {
                    this.vx *= 0.8;
                }

                if (input.jump && !this.isJumping && !this.isSliding) {
                    this.vy = -450;
                    this.isJumping = true;
                    input.jump = false;
                }

                if (input.special && !this.isSliding && !this.isJumping) {
                    this.isSliding = true;
                    this.slideTime = 0.6;
                }

                if (this.isSliding) {
                    this.slideTime -= dt;
                    this.vx = this.facing * 380;
                    if (this.slideTime <= 0) {
                        this.isSliding = false;
                    }
                } else {
                    this.vx = Math.max(-280, Math.min(280, this.vx));
                }

                this.vy += 900 * dt;
                this.vy = Math.min(this.vy, 600);

                this.x += this.vx * dt;
                this.y += this.vy * dt;

                if (this.y + this.height >= groundLevel) {
                    this.y = groundLevel - this.height;
                    this.vy = 0;
                    this.isJumping = false;
                }

                if (this.x < 0) this.x = 0;
                if (this.x + this.width > 800) this.x = 800 - this.width;

                this.specialEnergy = Math.min(this.maxSpecialEnergy, this.specialEnergy + dt * 30);

                this.animationTimer += dt;
                if (this.animationTimer > 0.08) {
                    this.animationFrame = (this.animationFrame + 1) % 6;
                    this.animationTimer = 0;
                }

                this.heartBeat += dt * 2.2;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y);

                if (this.facing === -1) {
                    ctx.scale(-1, 1);
                }

                const heartGlow = Math.sin(this.heartBeat) * 0.35 + 0.65;

                // Body
                ctx.fillStyle = '#0a0a0a';
                ctx.beginPath();
                ctx.ellipse(0, 13, 14, 20, 0, 0, Math.PI * 2);
                ctx.fill();

                // Chest plate
                ctx.strokeStyle = '#FF1493';
                ctx.lineWidth = 2.5;
                ctx.beginPath();
                ctx.ellipse(0, 14, 7, 11, 0, 0, Math.PI * 2);
                ctx.stroke();

                // Belly
                ctx.fillStyle = '#1a1a2e';
                ctx.beginPath();
                ctx.ellipse(0, 14, 9, 14, 0, 0, Math.PI * 2);
                ctx.fill();

                // Heart
                ctx.fillStyle = `rgba(255, 20, 147, ${heartGlow})`;
                ctx.globalAlpha = heartGlow;
                ctx.font = 'bold 13px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üíñ', 0, 14);
                ctx.globalAlpha = 1;

                // Head
                ctx.fillStyle = '#0a0a0a';
                ctx.beginPath();
                ctx.arc(0, -3, 10, 0, Math.PI * 2);

                ctx.fill();
                ctx.beginPath();
                ctx.arc(3.5, -4, 5.5, 0, Math.PI * 2);

                const pupilOffset = Math.sin(this.animationTimer * 10) * 0.9;

                ctx.fill();
                ctx.beginPath();
                ctx.arc(3.5 + pupilOffset, -4, 1.6, 0, Math.PI * 2);

                // Beak

                ctx.beginPath();
                ctx.moveTo(-2.5, 0);
                ctx.lineTo(2.5, 0);
                ctx.lineTo(0, 3);
                ctx.closePath();
                ctx.fill();

                // Wings
                ctx.fillStyle = '#0a0a0a';
                ctx.beginPath();
                ctx.ellipse(-9, 11, 4, 10, -0.35, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(9, 11, 4, 10, 0.35, 0, Math.PI * 2);

        class Collectible {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.radius = 14;
                this.bobbing = Math.random() * Math.PI * 2;
                this.rotation = 0;
                this.originalY = y;
                this.pulse = 0;
            }

            update(dt) {
                this.bobbing += dt * 2.8;
                this.rotation += dt * 3.2;
                this.y = this.originalY + Math.sin(this.bobbing) * 28;
                this.pulse += dt * 3.2;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                const pulseScale = 1 + Math.sin(this.pulse) * 0.12;

                ctx.fillStyle = this.getGlowColor();
                ctx.globalAlpha = 0.2;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius + 12, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = 0.45;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius + 6, 0, Math.PI * 2);
                ctx.fill();

                ctx.globalAlpha = 1;
                ctx.scale(pulseScale, pulseScale);

                switch(this.type) {
                    case 'love':
                        this.drawHeart(ctx);
                        break;
                    case 'kiss':
                        this.drawLips(ctx);
                        break;
                    case 'tongue':
                        this.drawTongue(ctx);
                        break;
                }

                ctx.restore();
            }

            getGlowColor() {
                switch(this.type) {
                    case 'love': return '#FF1493';
                    case 'kiss': return '#FF69B4';
                    case 'tongue': return '#FFB6C1';
                }
                return '#FF1493';
            }

            drawHeart(ctx) {
                ctx.fillStyle = '#FF1493';
                ctx.globalAlpha = 0.95;
                const scale = 1.4;
                ctx.beginPath();
                ctx.moveTo(0, -6 * scale);
                ctx.bezierCurveTo(-7 * scale, -12 * scale, -10 * scale, -7 * scale, -10 * scale, -1.5 * scale);
                ctx.bezierCurveTo(-10 * scale, 5.5 * scale, 0, 12 * scale, 0, 12 * scale);
                ctx.bezierCurveTo(0, 12 * scale, 10 * scale, 5.5 * scale, 10 * scale, -1.5 * scale);
                ctx.bezierCurveTo(10 * scale, -7 * scale, 7 * scale, -12 * scale, 0, -6 * scale);
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            drawLips(ctx) {
                ctx.fillStyle = '#FF69B4';
                ctx.beginPath();
                ctx.arc(-3.5, -2.5, 2.8, 0, Math.PI, true);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(3.5, 2.5, 2.8, 0, Math.PI);
                ctx.fill();
                ctx.strokeStyle = '#FF1493';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, 5.5, 0, Math.PI * 2);
                ctx.stroke();
            }

            drawTongue(ctx) {
                ctx.fillStyle = '#FF1493';
                ctx.beginPath();
                ctx.ellipse(0, 0, 6.5, 9, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.45)';
                ctx.beginPath();
                ctx.arc(-2.5, -3.5, 2.8, 0, Math.PI * 2);
                ctx.fill();
            }

            getBounds() {
                return {
                    x: this.x - this.radius,
                    y: this.y - this.radius,
                    width: this.radius * 2,
                    height: this.radius * 2
                };
            }
        }

        class SpecialEvent {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.age = 0;
                this.duration = 1.8;
                this.scale = 0;
                this.shakeIntensity = 1;
            }

            update(dt) {
                this.age += dt;
                this.scale = Math.min(1.3, this.age * 1.8);
                this.shakeIntensity = Math.max(0, 1 - (this.age / this.duration));
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, 1 - (this.age / this.duration));
                ctx.translate(this.x, this.y);

                const shake = (Math.random() - 0.5) * 12 * this.shakeIntensity;
                ctx.translate(shake, shake);
                ctx.scale(this.scale);

                if (this.type === 'ora') {
                    this.drawORA(ctx);
                } else if (this.type === 'muda') {
                    this.drawMUDA(ctx);
                } else if (this.type === 'stand') {
                    this.drawStand(ctx);
                }

                ctx.restore();
            }

            drawORA(ctx) {
                ctx.font = 'bold 55px Impact';
                ctx.fillStyle = '#FFD700';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = '#000000';

                ctx.strokeText('ORA ORA!', 0, 0);
                ctx.fillText('ORA ORA!', 0, 0);

                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3.5;
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 / 8) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(Math.cos(angle) * 80, Math.sin(angle) * 80);

            drawMUDA(ctx) {

                ctx.strokeStyle = '#000000';

                    ctx.arc(0, 0, 45 + offset, 0, Math.PI * 2);
                    ctx.stroke();
                }

            drawStand(ctx) {

            setupMobileJoystick() {
                const joystickContainer = document.getElementById('joystickContainer');
                const joystickStick = document.getElementById('joystickStick');
                const containerRect = joystickContainer.getBoundingClientRect();
                const containerCenter = {
                    x: containerRect.left + containerRect.width / 2,
                    y: containerRect.top + containerRect.height / 2
                };
                const maxDistance = 45;

                let isActive = false;

                const handleStart = (e) => {
                    isActive = true;
                    this.updateJoystickPosition(e, containerCenter, joystickStick, maxDistance);
                };

                const handleMove = (e) => {
                    if (isActive) {
                        this.updateJoystickPosition(e, containerCenter, joystickStick, maxDistance);
                    }
                };

                const handleEnd = () => {
                    isActive = false;
                    this.input.left = false;
                    this.input.right = false;
                    joystickStick.style.transform = 'translate(-50%, -50%)';
                };

                joystickContainer.addEventListener('touchstart', handleStart, { passive: true });
                joystickContainer.addEventListener('touchmove', handleMove, { passive: true });
                joystickContainer.addEventListener('touchend', handleEnd);
                joystickContainer.addEventListener('mousedown', handleStart);
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
            }

            updateJoystickPosition(e, containerCenter, joystickStick, maxDistance) {
                const touch = e.touches ? e.touches[0] : e;
                const dx = touch.clientX - containerCenter.x;
                const dy = touch.clientY - containerCenter.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);

                const limitedDistance = Math.min(distance, maxDistance);
                const stickX = Math.cos(angle) * limitedDistance;
                const stickY = Math.sin(angle) * limitedDistance;

                joystickStick.style.transform = `translate(calc(-50% + ${stickX}px), calc(-50% + ${stickY}px))`;

                const threshold = 16;
                this.input.left = stickX < -threshold;
                this.input.right = stickX > threshold;
