<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Penguin Quest - Gothic Romance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #2d004d 100%);
            position: fixed;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .hud {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(20, 0, 40, 0.95);
            border: 3px solid #FF1493;
            padding: 15px;
            border-radius: 2px;
            font-family: 'Courier New', monospace;
            color: #FFF;
            font-size: 11px;
            backdrop-filter: blur(15px);
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.6), inset 0 0 20px rgba(255, 20, 147, 0.1);
            z-index: 100;
            letter-spacing: 1px;
        }

        .hud-title {
            color: #FF1493;
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
        }

        .hud-item {
            margin: 6px 0;
            line-height: 1.5;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #E0B0FF;
        }

        .hud-label {
            color: #FF1493;
            font-weight: bold;
            min-width: 60px;
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.6);
        }

        .hud-value {
            color: #00FF88;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.6);
        }

        .score-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(20, 0, 40, 0.95);
            border: 3px solid #FFD700;
            padding: 12px 20px;
            border-radius: 2px;
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            backdrop-filter: blur(15px);
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), inset 0 0 20px rgba(255, 215, 0, 0.1);
            z-index: 100;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .affection-meter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(20, 0, 40, 0.95);
            border: 3px solid #FF1493;
            padding: 12px;
            border-radius: 2px;
            width: 180px;
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.6);
            z-index: 100;
        }

        .affection-label {
            color: #FF1493;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            text-shadow: 0 0 8px rgba(255, 20, 147, 0.6);
        }

        .affection-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 20, 147, 0.2);
            border: 1px solid #FF1493;
            position: relative;
            overflow: hidden;
        }

        .affection-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF1493, #FF69B4);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
        }

        .affection-text {
            color: #E0B0FF;
            font-size: 8px;
            margin-top: 4px;
            text-align: center;
            min-height: 12px;
        }

        .mobile-controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 8px;
            pointer-events: auto;
            z-index: 100;
            flex-wrap: wrap;
            width: 200px;
        }

        .mobile-btn {
            background: rgba(20, 0, 40, 0.95);
            border: 2px solid #FF1493;
            padding: 10px 12px;
            border-radius: 2px;
            color: #E0B0FF;
            font-weight: bold;
            font-size: 10px;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.4);
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mobile-btn:active {
            background: rgba(255, 20, 147, 0.3);
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.8);
            transform: scale(0.95);
        }

        .joystick-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: rgba(20, 0, 40, 0.8);
            border: 2px solid #FF1493;
            border-radius: 50%;
            pointer-events: auto;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
        }

        .joystick-stick {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            border-radius: 50%;
            border: 2px solid #FFD700;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
            cursor: grab;
            touch-action: none;
        }

        .joystick-stick:active {
            cursor: grabbing;
        }

        .affirmation-popup {
            position: fixed;
            font-size: 16px;
            font-weight: bold;
            color: #FF1493;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.8), 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 50;
            animation: popupFloat 3s ease-out forwards;
            white-space: nowrap;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        @keyframes popupFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.3);
            }
        }

        .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .end-screen.active {
            display: flex;
        }

        .end-screen-content {
            text-align: center;
            color: #FFF;
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 30px 20px;
            border: 4px solid #FF1493;
            background: rgba(20, 0, 40, 0.9);
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.8);
            max-width: 90%;
            border-radius: 2px;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.3);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .end-screen h1 {
            font-size: 36px;
            color: #FF1493;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .end-screen p {
            font-size: 16px;
            color: #E0B0FF;
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(224, 176, 255, 0.6);
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .end-screen button {
            margin-top: 25px;
            padding: 14px 40px;
            font-size: 14px;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: #FFF;
            border: 3px solid #FF1493;
            border-radius: 2px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .end-screen button:active {
            transform: scale(0.95);
            box-shadow: 0 0 50px rgba(255, 20, 147, 1);
        }

        @media (max-width: 600px) {
            .hud {
                padding: 12px;
                font-size: 10px;
            }

            .hud-title {
                font-size: 11px;
            }

            .score-counter {
                font-size: 14px;
                padding: 10px 15px;
            }

            .affection-meter {
                width: 150px;
                padding: 10px;
            }
        }
    </style>

    <script>
        // ============ ADVANCED AUDIO ENGINE ============
        class AudioEngine {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = 0.12;
                this.masterGain.connect(this.audioContext.destination);
                this.isPlaying = false;
            }

            playRockMusic() {
                if (this.isPlaying) return;
                this.isPlaying = true;

                const now = this.audioContext.currentTime;
                const tempo = 120;
                const beatDuration = 60 / tempo;

                // Drum pattern (kick + snare)
                const kickPattern = [0, 0.5, 1, 1.5, 2, 2.5, 3, 3.5];
                kickPattern.forEach(offset => {
                    this.playKick(now + offset * beatDuration * 0.5);
                });

                // Bass line (dark & heavy)
                const bassPattern = [
                    { freq: 55, time: 0 },
                    { freq: 55, time: 0.5 },
                    { freq: 73.42, time: 1 },
                    { freq: 73.42, time: 1.5 },
                    { freq: 82.41, time: 2 },
                    { freq: 82.41, time: 2.5 },
                    { freq: 73.42, time: 3 },
                    { freq: 73.42, time: 3.5 }
                ];

                const bassGain = this.audioContext.createGain();
                bassGain.gain.value = 0.35;
                bassGain.connect(this.masterGain);

                bassPattern.forEach(note => {
                    const time = now + note.time * beatDuration * 0.5;
                    this.playNote(note.freq, time, beatDuration * 0.45, 'sine', bassGain, 0.5);
                });

                // Lead melody (powerful)
                const leadPattern = [
                    { freq: 164.81, time: 4 },
                    { freq: 164.81, time: 4.5 },
                    { freq: 196, time: 5 },
                    { freq: 220, time: 5.5 },
                    { freq: 246.94, time: 6 },
                    { freq: 220, time: 6.5 },
                    { freq: 196, time: 7 },
                    { freq: 164.81, time: 7.5 }
                ];

                const leadGain = this.audioContext.createGain();
                leadGain.gain.value = 0.28;
                leadGain.connect(this.masterGain);

                leadPattern.forEach(note => {
                    const time = now + note.time * beatDuration * 0.5;
                    this.playNote(note.freq, time, beatDuration * 0.4, 'square', leadGain, 0.35);
                });

                // Loop the music
                setTimeout(() => this.playRockMusic(), beatDuration * 16 * 1000);
            }

            playKick(startTime) {
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();

                osc.frequency.setValueAtTime(150, startTime);
                osc.frequency.exponentialRampToValueAtTime(20, startTime + 0.1);

                gain.gain.setValueAtTime(1, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.1);

                osc.connect(filter);
                filter.connect(gain);
                gain.connect(this.masterGain);

                osc.start(startTime);
                osc.stop(startTime + 0.1);
            }

            playNote(frequency, startTime, duration, waveform = 'sine', outputNode = null, volume = 1) {
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();
                
                osc.type = waveform;
                osc.frequency.value = frequency;
                filter.type = 'lowpass';
                filter.frequency.value = 3000;
                
                gain.gain.setValueAtTime(volume, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(outputNode || this.masterGain);
                
                osc.start(startTime);
                osc.stop(startTime + duration);
            }

            playCollectSound() {
                const now = this.audioContext.currentTime;
                const notes = [523.25, 659.25, 783.99, 1046.5];
                notes.forEach((freq, i) => {
                    this.playNote(freq, now + i * 0.08, 0.12, 'sine', null, 0.3);
                });
            }

            playJojoSound() {
                const now = this.audioContext.currentTime;
                for (let i = 0; i < 5; i++) {
                    this.playNote(880, now + i * 0.06, 0.05, 'square', null, 0.4);
                }
            }

            playSpecialSound() {
                const now = this.audioContext.currentTime;
                this.playNote(440, now, 0.05);
                this.playNote(660, now + 0.05, 0.05);
                this.playNote(880, now + 0.1, 0.15);
            }

            playImpactSound() {
                const now = this.audioContext.currentTime;
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();

                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.15);

                gain.gain.setValueAtTime(0.6, now);
                gain.gain.exponentialRampToValueAtTime(0, now + 0.15);

                osc.connect(gain);
                gain.connect(this.masterGain);

                osc.start(now);
                osc.stop(now + 0.15);
            }
        }

        // ============ MATH UTILITIES ============
        class Vector2 {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }

            add(v) {
                return new Vector2(this.x + v.x, this.y + v.y);
            }

            subtract(v) {
                return new Vector2(this.x - v.x, this.y - v.y);
            }

            multiply(scalar) {
                return new Vector2(this.x * scalar, this.y * scalar);
            }

            magnitude() {
                return Math.sqrt(this.x * this.x + this.y * this.y);
            }

            distance(v) {
                return this.subtract(v).magnitude();
            }

            normalize() {
                const mag = this.magnitude();
                return mag === 0 ? new Vector2(0, 0) : new Vector2(this.x / mag, this.y / mag);
            }
        }

        // ============ PARTICLE SYSTEM ============
        class Particle {
            constructor(x, y, vx, vy, color, lifetime = 1, type = 'normal') {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.lifetime = lifetime;
                this.age = 0;
                this.size = Math.random() * 5 + 2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 12;
                this.type = type;
                this.scaleVariation = Math.random() * 0.5 + 0.5;
            }

            update(dt) {
                this.age += dt;
                this.vy += 300 * dt;
                this.x += this.vx * dt;
                this.y += this.vy * dt;
                this.rotation += this.rotationSpeed * dt;
            }

            draw(ctx) {
                const alpha = Math.max(0, 1 - (this.age / this.lifetime));
                const scale = 1 - (this.age / this.lifetime);
                
                ctx.globalAlpha = alpha;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                if (this.type === 'heart') {
                    this.drawHeartParticle(ctx, scale);
                } else if (this.type === 'star') {
                    this.drawStarParticle(ctx, scale);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size * scale, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
                ctx.globalAlpha = 1;
            }

            drawHeartParticle(ctx, scale) {
                ctx.fillStyle = this.color;
                const s = 3 * scale;
                ctx.beginPath();
                ctx.moveTo(0, -2 * s);
                ctx.bezierCurveTo(-3 * s, -5 * s, -4.5 * s, -3 * s, -4.5 * s, 0);
                ctx.bezierCurveTo(-4.5 * s, 2.5 * s, 0, 5.5 * s, 0, 5.5 * s);
                ctx.bezierCurveTo(0, 5.5 * s, 4.5 * s, 2.5 * s, 4.5 * s, 0);
                ctx.bezierCurveTo(4.5 * s, -3 * s, 3 * s, -5 * s, 0, -2 * s);
                ctx.fill();
            }

            drawStarParticle(ctx, scale) {
                ctx.fillStyle = this.color;
                const size = 3 * scale;
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * size;
                    const y = Math.sin(angle) * size;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.fill();
            }

            isAlive() {
                return this.age < this.lifetime;
            }
        }

        // ============ PENGUIN PLAYER ============
        class Penguin {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 32;
                this.height = 44;
                this.vx = 0;
                this.vy = 0;
                this.isJumping = false;
                this.isSliding = false;
                this.slideTime = 0;
                this.facing = 1;
                this.animationFrame = 0;
                this.animationTimer = 0;
                this.specialEnergy = 0;
                this.maxSpecialEnergy = 100;
                this.heartBeat = 0;
                this.glitchEffect = 0;
            }

            update(dt, input) {
                const groundLevel = 400;
                
                if (input.left) {
                    this.vx = -220;
                    this.facing = -1;
                } else if (input.right) {
                    this.vx = 220;
                    this.facing = 1;
                } else {
                    this.vx *= 0.82;
                }

                if (input.jump && !this.isJumping && !this.isSliding) {
                    this.vy = -420;
                    this.isJumping = true;
                }

                if (input.special && !this.isSliding && !this.isJumping) {
                    this.isSliding = true;
                    this.slideTime = 0.6;
                }

                if (this.isSliding) {
                    this.slideTime -= dt;
                    this.vx = this.facing * 350;
                    if (this.slideTime <= 0) {
                        this.isSliding = false;
                    }
                } else {
                    this.vx = Math.max(-270, Math.min(270, this.vx));
                }

                this.vy += 850 * dt;
                this.vy = Math.min(this.vy, 550);

                this.x += this.vx * dt;
                this.y += this.vy * dt;

                if (this.y + this.height >= groundLevel) {
                    this.y = groundLevel - this.height;
                    this.vy = 0;
                    this.isJumping = false;
                }

                if (this.x < 0) this.x = 0;
                if (this.x + this.width > 800) this.x = 800 - this.width;

                this.specialEnergy = Math.min(this.maxSpecialEnergy, this.specialEnergy + dt * 25);

                this.animationTimer += dt;
                if (this.animationTimer > 0.08) {
                    this.animationFrame = (this.animationFrame + 1) % 6;
                    this.animationTimer = 0;
                }

                this.heartBeat += dt * 2;
                this.glitchEffect = Math.max(0, this.glitchEffect - dt);
            }

            draw(ctx) {
                let glitchX = 0;
                let glitchY = 0;
                if (this.glitchEffect > 0) {
                    glitchX = (Math.random() - 0.5) * 4;
                    glitchY = (Math.random() - 0.5) * 4;
                }

                ctx.save();
                ctx.translate(this.x + this.width / 2 + glitchX, this.y + glitchY);

                if (this.facing === -1) {
                    ctx.scale(-1, 1);
                }

                const heartGlow = Math.sin(this.heartBeat) * 0.3 + 0.7;

                // Body (black with goth sheen)
                ctx.fillStyle = '#0a0a0a';
                ctx.beginPath();
                ctx.ellipse(0, 12, 13, 19, 0, 0, Math.PI * 2);
                ctx.fill();

                // Gothic chest plate
                ctx.strokeStyle = '#FF1493';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.ellipse(0, 14, 6, 10, 0, 0, Math.PI * 2);
                ctx.stroke();

                // Belly
                ctx.fillStyle = '#1a1a2e';
                ctx.beginPath();
                ctx.ellipse(0, 13, 8, 13, 0, 0, Math.PI * 2);
                ctx.fill();

                // Heart on chest
                ctx.fillStyle = `rgba(255, 20, 147, ${heartGlow})`;
                ctx.globalAlpha = heartGlow;
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üíñ', 0, 13);
                ctx.globalAlpha = 1;

                // Head
                ctx.fillStyle = '#0a0a0a';
                ctx.beginPath();
                ctx.arc(0, -4, 9, 0, Math.PI * 2);
                ctx.fill();

                // Eyes (glowing)
                ctx.fillStyle = '#00FF88';
                ctx.beginPath();
                ctx.arc(-3, -5, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(3, -5, 3, 0, Math.PI * 2);
                ctx.fill();

                // Eye glow
                ctx.fillStyle = 'rgba(0, 255, 136, 0.5)';
                ctx.beginPath();
                ctx.arc(-3, -5, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(3, -5, 5, 0, Math.PI * 2);
                ctx.fill();

                // Pupils
                ctx.fillStyle = '#000000';
                const pupilOffset = Math.sin(this.animationTimer * 10) * 0.8;
                ctx.beginPath();
                ctx.arc(-3 + pupilOffset, -5, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(3 + pupilOffset, -5, 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Beak
                ctx.fillStyle = '#8B0000';
                ctx.beginPath();
                ctx.moveTo(-2.5, -1);
                ctx.lineTo(2.5, -1);
                ctx.lineTo(0, 2.5);
                ctx.closePath();
                ctx.fill();

                // Gothic wings
                ctx.fillStyle = '#0a0a0a';
                ctx.beginPath();
                ctx.ellipse(-8, 10, 3.5, 9, -0.35, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(8, 10, 3.5, 9, 0.35, 0, Math.PI * 2);
                ctx.fill();

                // Wing details
                ctx.strokeStyle = '#FF1493';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.ellipse(-8, 10, 3.5, 9, -0.35, 0, Math.PI * 2);
                ctx.stroke();

                // Feet
                ctx.fillStyle = '#8B0000';
                if (!this.isJumping) {
                    ctx.fillRect(-5, 28, 3, 5);
                    ctx.fillRect(2, 28, 3, 5);
                } else {
                    ctx.fillRect(-6, 26, 4, 3);
                    ctx.fillRect(2, 26, 4, 3);
                }

                // Power aura
                const energyPercent = this.specialEnergy / this.maxSpecialEnergy;
                if (energyPercent > 0.5) {
                    ctx.strokeStyle = `rgba(255, 215, 0, ${energyPercent})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, 0, 22, 0, Math.PI * 2);
                    ctx.stroke();

                    // Extra power rings
                    if (energyPercent > 0.8) {
                        ctx.strokeStyle = `rgba(255, 215, 0, ${energyPercent * 0.6})`;
                        ctx.beginPath();
                        ctx.arc(0, 0, 28, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }

                ctx.restore();
            }

            getBounds() {
                return {
                    x: this.x,
                    y: this.y,
                    width: this.width,
                    height: this.height
                };
            }
        }

        // ============ COLLECTIBLES ============
        class Collectible {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.radius = 13;
                this.bobbing = Math.random() * Math.PI * 2;
                this.rotation = 0;
                this.originalY = y;
                this.pulse = 0;
            }

            update(dt) {
                this.bobbing += dt * 2.5;
                this.rotation += dt * 3;
                this.y = this.originalY + Math.sin(this.bobbing) * 25;
                this.pulse += dt * 3;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                const pulseScale = 1 + Math.sin(this.pulse) * 0.1;

                // Multiple glows
                ctx.fillStyle = this.getGlowColor();
                ctx.globalAlpha = 0.2;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius + 10, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = 0.4;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius + 5, 0, Math.PI * 2);
                ctx.fill();

                ctx.globalAlpha = 1;

                ctx.scale(pulseScale, pulseScale);

                switch(this.type) {
                    case 'love':
                        this.drawHeart(ctx);
                        break;
                    case 'kiss':
                        this.drawLips(ctx);
                        break;
                    case 'tongue':
                        this.drawTongue(ctx);
                        break;
                }

                ctx.restore();
            }

            getGlowColor() {
                switch(this.type) {
                    case 'love': return '#FF1493';
                    case 'kiss': return '#FF69B4';
                    case 'tongue': return '#FFB6C1';
                }
                return '#FF1493';
            }

            drawHeart(ctx) {
                ctx.fillStyle = '#FF1493';
                ctx.globalAlpha = 0.95;
                const scale = 1.3;
                ctx.beginPath();
                ctx.moveTo(0, -5 * scale);
                ctx.bezierCurveTo(-6 * scale, -11 * scale, -9 * scale, -6 * scale, -9 * scale, -1 * scale);
                ctx.bezierCurveTo(-9 * scale, 5 * scale, 0, 11 * scale, 0, 11 * scale);
                ctx.bezierCurveTo(0, 11 * scale, 9 * scale, 5 * scale, 9 * scale, -1 * scale);
                ctx.bezierCurveTo(9 * scale, -6 * scale, 6 * scale, -11 * scale, 0, -5 * scale);
                ctx.fill();
                ctx.globalAlpha = 1;

                // Heart highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(-2, -4, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            drawLips(ctx) {
                ctx.fillStyle = '#FF69B4';
                // Top lip
                ctx.beginPath();
                ctx.arc(-3, -2, 2.5, 0, Math.PI, true);
                ctx.fill();
                // Bottom lip
                ctx.beginPath();
                ctx.arc(3, 2, 2.5, 0, Math.PI);
                ctx.fill();
                // Kiss mark
                ctx.strokeStyle = '#FF1493';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0, Math.PI * 2);
                ctx.stroke();
            }

            drawTongue(ctx) {
                ctx.fillStyle = '#FF1493';
                ctx.beginPath();
                ctx.ellipse(0, 0, 6, 8, 0, 0, Math.PI * 2);
                ctx.fill();
                // Cheeky shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(-2, -3, 2.5, 0, Math.PI * 2);
                ctx.fill();
            }

            getBounds() {
                return {
                    x: this.x - this.radius,
                    y: this.y - this.radius,
                    width: this.radius * 2,
                    height: this.radius * 2
                };
            }
        }

        // ============ SPECIAL EVENT ============
        class SpecialEvent {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.age = 0;
                this.duration = 1.5;
                this.scale = 0;
                this.shakeIntensity = 1;
            }

            update(dt) {
                this.age += dt;
                this.scale = Math.min(1.2, this.age * 1.5);
                this.shakeIntensity = Math.max(0, 1 - (this.age / this.duration));
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, 1 - (this.age / this.duration));
                ctx.translate(this.x, this.y);

                const shake = (Math.random() - 0.5) * 10 * this.shakeIntensity;
                ctx.translate(shake, shake);
                ctx.scale(this.scale);

                if (this.type === 'ora') {
                    this.drawORA(ctx);
                } else if (this.type === 'muda') {
                    this.drawMUDA(ctx);
                } else if (this.type === 'stand') {
                    this.drawStand(ctx);
                }

                ctx.restore();
            }

            drawORA(ctx) {
                ctx.font = 'bold 50px Impact';
                ctx.fillStyle = '#FFD700';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 4;
                ctx.strokeText('ORA ORA!', 0, 0);
                ctx.fillText('ORA ORA!', 0, 0);

                // Dramatic rays
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 / 8) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(Math.cos(angle) * 70, Math.sin(angle) * 70);
                    ctx.stroke();
                }
            }

            drawMUDA(ctx) {
                ctx.font = 'bold 50px Impact';
                ctx.fillStyle = '#FF1493';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 4;
                ctx.strokeText('MUDA MUDA!', 0, 0);
                ctx.fillText('MUDA MUDA!', 0, 0);

                // Chaotic waves
                ctx.strokeStyle = 'rgba(255, 20, 147, 0.6)';
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    const offset = i * 20;
                    ctx.beginPath();
                    ctx.arc(0, 0, 40 + offset, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }

            drawStand(ctx) {
                ctx.font = 'bold 45px Impact';
                ctx.fillStyle = '#E0B0FF';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = '#8B008B';
                ctx.lineWidth = 3;
                ctx.strokeText('STAND!', 0, -15);
                ctx.fillText('STAND!', 0, -15);

                ctx.strokeStyle = 'rgba(224, 176, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, 60, 0, Math.PI * 2);
                ctx.stroke();

                ctx.font = '32px Arial';
                ctx.fillStyle = '#FFD700';
                ctx.fillText('Á¥´', 0, 0);
            }

            isAlive() {
                return this.age < this.duration;
            }
        }

            generateStars() {

            setupMobileJoystick() {
                const joystickContainer = document.getElementById('joystickContainer');
                const joystickStick = document.getElementById('joystickStick');
                const containerRect = joystickContainer.getBoundingClientRect();
                const containerCenter = {
                    x: containerRect.left + containerRect.width / 2,
                    y: containerRect.top + containerRect.height / 2
                };
                const maxDistance = 40;

                let isActive = false;

                const handleStart = (e) => {
                    isActive = true;
                    this.updateJoystickPosition(e, containerCenter, joystickStick, maxDistance);
                };

                const handleMove = (e) => {
                    if (isActive) {
                        this.updateJoystickPosition(e, containerCenter, joystickStick, maxDistance);
                    }
                };

                const handleEnd = () => {
                    isActive = false;
                    this.input.left = false;
                    this.input.right = false;
                    joystickStick.style.transform = 'translate(-50%, -50%)';
                };

                joystickContainer.addEventListener('touchstart', handleStart, { passive: true });
                joystickContainer.addEventListener('touchmove', handleMove, { passive: true });
                joystickContainer.addEventListener('touchend', handleEnd);
                joystickContainer.addEventListener('mousedown', handleStart);
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
            }

            updateJoystickPosition(e, containerCenter, joystickStick, maxDistance) {
                const touch = e.touches ? e.touches[0] : e;
                const dx = touch.clientX - containerCenter.x;
                const dy = touch.clientY - containerCenter.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);

                const limitedDistance = Math.min(distance, maxDistance);
                const stickX = Math.cos(angle) * limitedDistance;
                const stickY = Math.sin(angle) * limitedDistance;

                joystickStick.style.transform = `translate(calc(-50% + ${stickX}px), calc(-50% + ${stickY}px))`;

                const threshold = 15;
                this.input.left = stickX < -threshold;
                this.input.right = stickX > threshold;
            }

                this.collectibles = [];
                this.particles = [];

                        case 'arrowright':

                            break;

                            break;
                        case 'e':

                            break;

                            break;
                        case 'j':

                            break;
                        case 's':

                            break;

                document.addEventListener('keyup', (e) => {

                            break;

            checkAABB(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&

            update(dt) {

                for (let i = this.particles.length - 1; i >= 0; i--) {
                    this.particles[i].update(dt);
                    if (!this.particles[i].isAlive()) {
                        this.particles.splice(i, 1);

                for (let i = this.specialEvents.length - 1; i >= 0; i--) {
                    this.specialEvents[i].update(dt);
                    if (!this.specialEvents[i].isAlive()) {
                        this.specialEvents.splice(i, 1);
